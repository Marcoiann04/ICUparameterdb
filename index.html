<!DOCTYPE html>
<html>
<head>
  <title>Estrazione Parametri Vitali</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.4/dist/tesseract.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 5px; }
    th { background: #f0f0f0; }
    input[type="file"] { margin-bottom: 10px; }
  </style>
</head>
<body>

<h2>Estrazione Parametri Vitali da Immagine</h2>
<input type="file" id="imageInput" accept="image/*"><br>
<button onclick="estraiDati()">Estrai e Mostra</button>
<table id="resultsTable" style="margin-top: 20px;"></table>
<br>
<button onclick="salvaSuFirestore()">Salva su Firestore</button>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDMwhn0T4E9MjFIPjtoDaEBn2J6B3c9Zc8",
    authDomain: "icuparameters.firebaseapp.com",
    projectId: "icuparameters",
    storageBucket: "icuparameters.appspot.com",
    messagingSenderId: "967179535774",
    appId: "1:967179535774:web:5f1e077c8a37c5822f828f"
  };
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const parametri = [
    "PA Max", "PA Min", "MAP", "FC Ritmo", "PVC",
    "PAP Max", "PAP Min", "PAP Media",
    "Temperatura", "Sat O2", "Diuresi oraria"
  ];

  async function estraiDati() {
    const file = document.getElementById("imageInput").files[0];
    if (!file) return alert("Seleziona un'immagine");

    const { data: { text } } = await Tesseract.recognize(file, 'eng');
    const righe = text.split("\n").map(r => r.trim()).filter(r => r.length > 0);

    const numeriEstratti = righe
      .map(r => r.match(/\d+([.,]\d+)?/g)) // trova numeri
      .flat()
      .filter(Boolean);

    // Applichiamo regola di salto righe e associamo solo ai parametri attesi
    const valoriPuliti = numeriEstratti.slice(0, 11); // 11 parametri in ordine

    const table = document.getElementById("resultsTable");
    table.innerHTML = "<tr><th>Parametro</th><th>Valore</th></tr>";

    parametri.forEach((nome, i) => {
      const valore = valoriPuliti[i] ?? "";
      table.innerHTML += `<tr>
        <td>${nome}</td>
        <td><input id="valore-${i}" value="${valore}" /></td>
      </tr>`;
    });
  }

  async function salvaSuFirestore() {
    const dati = {};
    parametri.forEach((nome, i) => {
      dati[nome] = document.getElementById(`valore-${i}`).value;
    });

    try {
      await db.collection("esempi_corretti").add(dati);
      alert("Dati salvati correttamente in Firestore!");
    } catch (e) {
      console.error("Errore nel salvataggio:", e);
      alert("Errore nel salvataggio. Controlla la console.");
    }
  }
</script>

</body>
</html>
