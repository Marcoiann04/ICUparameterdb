<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCR Parametri Clinici</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #dropArea {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }
    #output {
      white-space: pre;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
    }
    #imgPreview { max-width: 100%; margin-top: 10px; }
    select, button, input { margin: 10px 0; }
  </style>
</head>
<body>

<h2>OCR Parametri Clinici</h2>

<label for="paramType">Che tipo di parametri contiene l'immagine?</label><br/>
<select id="paramType">
  <option value="pa">PA (Max/Min)</option>
  <option value="map">MAP</option>
  <option value="fc">FC</option>
  <option value="temp">Temperatura</option>
  <option value="diuresi">Diuresi</option>
  <option value="pap">PAP (Max/Min/Media)</option>
</select>

<div id="dropArea">Trascina qui l'immagine o incollala (Ctrl+V)</div>
<input type="file" id="imgInput" accept="image/*" />
<br/>
<button id="processBtn">Estrai valori</button>

<h3>Output copiabile (Tabulato):</h3>
<pre id="output"></pre>
<img id="imgPreview" />

<script>
  let imageBlob = null;
  const output = document.getElementById('output');
  const imgPreview = document.getElementById('imgPreview');
  const dropArea = document.getElementById('dropArea');

  function handleImage(file) {
    imageBlob = file;
    imgPreview.src = URL.createObjectURL(file);
    output.textContent = '';
  }

  document.getElementById('imgInput').addEventListener('change', e => {
    if (e.target.files.length) handleImage(e.target.files[0]);
  });

  dropArea.addEventListener('dragover', e => { e.preventDefault(); dropArea.style.borderColor = 'green'; });
  dropArea.addEventListener('dragleave', () => dropArea.style.borderColor = '#ccc');
  dropArea.addEventListener('drop', e => {
    e.preventDefault();
    if (e.dataTransfer.files.length) handleImage(e.dataTransfer.files[0]);
  });

  document.addEventListener('paste', e => {
    const items = e.clipboardData.items;
    for (let i = 0; i < items.length; i++) {
      if (items[i].type.indexOf('image') !== -1) {
        const file = items[i].getAsFile();
        handleImage(file);
        break;
      }
    }
  });

  document.getElementById('processBtn').addEventListener('click', async () => {
    if (!imageBlob) {
      alert('Inserisci un\'immagine prima.');
      return;
    }

    const tipo = document.getElementById('paramType').value;
    output.textContent = 'Estrazione in corso...';

    try {
      const result = await Tesseract.recognize(imageBlob, 'ita', { logger: m => console.log(m) });
      const rawText = result.data.text.replace(/\s+/g, ' ').trim();
      const numeri = (rawText.match(/[\d]{1,3}[.,]?\d{0,2}/g) || []).map(v => v.replace('.', ','));

      let finalOutput = '-';

      switch (tipo) {
        case 'pa': {
          const pa1 = numeri[0] || '-';
          const pa2 = numeri[1] || '-';
          finalOutput = `${pa1}\n${pa2}`;
          break;
        }
        case 'map': {
          finalOutput = numeri[0] || '-';
          break;
        }
        case 'fc': {
          finalOutput = numeri[0] || '-';
          break;
        }
        case 'temp': {
          let temp = numeri.find(n => parseFloat(n.replace(',', '.')) >= 30 && parseFloat(n.replace(',', '.')) <= 45);
          finalOutput = temp || '-';
          break;
        }
        case 'diuresi': {
          let diu = numeri.find(n => parseFloat(n.replace(',', '.')) < 1000);
          finalOutput = diu || '-';
          break;
        }
        case 'pap': {
          const max = numeri[0] || '-';
          const min = numeri[1] || '-';
          const media = numeri[2] || '-';
          finalOutput = `${max}\t${min}\t${media}`;
          break;
        }
      }

      output.textContent = finalOutput;

    } catch (err) {
      output.textContent = 'Errore durante l\'OCR.';
      console.error(err);
    }
  });
</script>

</body>
</html>
