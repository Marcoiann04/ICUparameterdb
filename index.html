<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Estrazione Parametri Vitali OCR con correzione manuale</title>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  #output, #correctInput { 
    margin-top: 20px; 
    font-family: monospace; 
    white-space: pre; 
    border: 1px solid #ccc; 
    padding: 10px; 
    max-width: 600px; 
    user-select: all; 
    cursor: text;
  }
  #correctInput {
    width: 600px;
    height: 30px;
    font-family: monospace;
    white-space: nowrap;
    overflow-x: auto;
  }
  #error { color: red; margin-top: 10px; }
  #saveMsg { color: green; margin-top: 10px; }
  button { margin-top: 10px; }
</style>
</head>
<body>

<h1>Estrazione Parametri Vitali OCR con correzione manuale</h1>

<input type="file" id="imgInput" accept="image/*" />
<button id="btnExtract">Estrai</button>

<div id="error"></div>

<h3>Valori OCR estratti (tab separati):</h3>
<pre id="output" tabindex="0"></pre>

<h3>Inserisci valori corretti (tab separati):</h3>
<textarea id="correctInput" placeholder="Incolla qui i valori corretti separati da tab" spellcheck="false"></textarea>

<button id="btnSave" disabled>Salva su Firebase</button>

<div id="saveMsg"></div>
<textarea id="correctInput" rows="3" cols="50" placeholder="Incolla qui i dati corretti separati da tab..."></textarea>
<button id="btnSendCorrect">Invia Dati Corretti</button>

<div id="ocrOutput" style="white-space: pre-wrap; margin-top: 20px;"></div>
<div id="message"></div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  // Config Firebase (usa la tua)
  const firebaseConfig = {
 apiKey: "AIzaSyDMwhn0T4E9MjFIPjtoDaEBn2J6B3c9Zc8",
    authDomain: "icuparameters.firebaseapp.com",
    projectId: "icuparameters",
    storageBucket: "icuparameters.firebasestorage.app",
    messagingSenderId: "967179535774",
    appId: "1:967179535774:web:5f1e077c8a37c5822f828f"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const btnSendCorrect = document.getElementById('btnSendCorrect');
  const correctInput = document.getElementById('correctInput');
  const ocrOutput = document.getElementById('ocrOutput');
  const message = document.getElementById('message');

  let lastOCRValues = ""; // memorizziamo l'ultima estrazione OCR (stringa tabulata)

  // Supponiamo che qui tu abbia giÃ  il codice per fare OCR e popolare lastOCRValues
  // Per esempio dopo estrazione OCR fai:
  // lastOCRValues = "131\t77\t101\t80\t3\t...\n";

  // Mostra i dati OCR come testo semplice (tabulato)
  function mostraOCRTesto(valori) {
    ocrOutput.textContent = valori;
  }

  btnSendCorrect.addEventListener('click', () => {
    const datiCorretti = correctInput.value.trim();
    if (!datiCorretti) {
      message.textContent = "Inserisci prima i dati corretti.";
      return;
    }
    // Usa un ID unico, ad esempio timestamp
    const idDoc = "correzione_" + Date.now();

    db.collection("dati_corretti").doc(idDoc).set({
      estrattoOCR: lastOCRValues,
      datiCorretti: datiCorretti,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
      message.textContent = "Dati corretti inviati con successo!";
      correctInput.value = "";
    }).catch((error) => {
      message.textContent = "Errore invio dati corretti: " + error.message;
    });
  });
</script>


</body>
</html>
