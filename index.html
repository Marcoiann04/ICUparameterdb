<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCR Parametri Clinici</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #dropArea {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }
    #output {
      white-space: pre;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
    }
    #imgPreview { max-width: 100%; margin-top: 10px; }
  </style>
</head>
<body>

<h2>OCR Parametri Clinici - Incolla o carica unâ€™immagine</h2>

<div id="dropArea">Trascina qui l'immagine o incollala (Ctrl+V)</div>
<input type="file" id="imgInput" accept="image/*" />
<br/>
<button id="processBtn">Estrai valori</button>

<h3>Output copiabile (Tabulato):</h3>
<pre id="output"></pre>
<img id="imgPreview" />

<script>
  let imageBlob = null;
  const output = document.getElementById('output');
  const imgPreview = document.getElementById('imgPreview');
  const dropArea = document.getElementById('dropArea');

  function handleImage(file) {
    imageBlob = file;
    imgPreview.src = URL.createObjectURL(file);
    output.textContent = '';
  }

  document.getElementById('imgInput').addEventListener('change', e => {
    if (e.target.files.length) handleImage(e.target.files[0]);
  });

  // Drag and Drop
  dropArea.addEventListener('dragover', e => { e.preventDefault(); dropArea.style.borderColor = 'green'; });
  dropArea.addEventListener('dragleave', () => dropArea.style.borderColor = '#ccc');
  dropArea.addEventListener('drop', e => {
    e.preventDefault();
    if (e.dataTransfer.files.length) handleImage(e.dataTransfer.files[0]);
  });

  // Paste from clipboard
  document.addEventListener('paste', e => {
    const items = e.clipboardData.items;
    for (let i = 0; i < items.length; i++) {
      if (items[i].type.indexOf('image') !== -1) {
        const file = items[i].getAsFile();
        handleImage(file);
        break;
      }
    }
  });

  document.getElementById('processBtn').addEventListener('click', async () => {
    if (!imageBlob) {
      alert('Inserisci un\'immagine prima.');
      return;
    }

    output.textContent = 'Estrazione in corso...';

    try {
      const result = await Tesseract.recognize(imageBlob, 'ita', { logger: m => console.log(m) });
      const rawText = result.data.text;

      // Estrai tutti i numeri o sostituti, compresi i formati con virgola o punto
      const numeri = (rawText.match(/[\d]{1,3}[.,]?\d{0,2}/g) || []).map(v => v.replace('.', ','));

      // Adatta alla tua logica: PA Max/Min, MAP, FC, Temp, Diuresi ecc.
      let [pa1, pa2, map, fc, temp, diuresi] = ['-', '-', '-', '-', '-', '-'];

      if (numeri.length >= 2) {
        pa1 = numeri[0];
        pa2 = numeri[1];
      }
      if (numeri.length >= 3) map = numeri[2];
      if (numeri.length >= 4) fc = numeri[3];
      if (numeri.length >= 5) temp = numeri[4];
      if (numeri.length >= 6) diuresi = numeri[5];

      // Output tabulato: PA in una cella con a capo i due valori
      const tabulato = `${pa1}\n${pa2}\t${map}\t${fc}\t${temp}\t${diuresi}`;
      output.textContent = tabulato;

    } catch (err) {
      output.textContent = 'Errore durante l\'OCR.';
      console.error(err);
    }
  });
</script>

</body>
</html>
