<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Estrazione Parametri Vitali OCR</title>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  table { border-collapse: collapse; margin-top: 20px; width: 100%; max-width: 600px; }
  th, td { border: 1px solid #ccc; padding: 8px 12px; text-align: center; }
  th { background-color: #eee; }
  #output { margin-top: 20px; }
  #error { color: red; margin-top: 10px; }
</style>
</head>
<body>

<h1>Estrazione Parametri Vitali OCR</h1>

<input type="file" id="imgInput" accept="image/*" />
<button id="btnExtract">Estrai e Mostra</button>
<div id="error"></div>

<div id="output"></div>

<script>
  const parametri = [
    "PA Max", "PA Min", "MAP", "FC Ritmo", "PVC",
    "PAP Max", "PAP Min", "PAP Media", "Temperatura",
    "Sat O2", "Diuresi oraria"
  ];

  const imgInput = document.getElementById('imgInput');
  const btnExtract = document.getElementById('btnExtract');
  const output = document.getElementById('output');
  const errorDiv = document.getElementById('error');

  btnExtract.addEventListener('click', () => {
    errorDiv.textContent = '';
    output.innerHTML = '';

    if (!imgInput.files || imgInput.files.length === 0) {
      errorDiv.textContent = 'Seleziona un’immagine prima di procedere.';
      return;
    }

    const file = imgInput.files[0];

    Tesseract.recognize(file, 'ita')
      .then(({ data: { text } }) => {
        if (!text || typeof text !== 'string') {
          throw new Error('Testo OCR non rilevato o non valido.');
        }

        // Estrai TUTTI i numeri (con virgola o punto decimale)
        const numeri = text.match(/[\d]+(?:[.,]\d+)?/g);

        if (!numeri || numeri.length === 0) {
          throw new Error('Nessun numero trovato nel testo OCR.');
        }

        // Normalizza virgole in punti e limita alla quantità di parametri
        const valori = numeri.map(n => n.replace(',', '.')).slice(0, parametri.length);

        // Crea tabella con parametri e valori estratti (se manca un valore, metti vuoto)
        let html = '<table><thead><tr><th>Parametro</th><th>Valore</th></tr></thead><tbody>';
        for (let i = 0; i < parametri.length; i++) {
          html += `<tr><td>${parametri[i]}</td><td>${valori[i] || ''}</td></tr>`;
        }
        html += '</tbody></table>';

        output.innerHTML = html;
      })
      .catch(err => {
        errorDiv.textContent = 'Errore durante l\'OCR: ' + err.message;
        console.error('Errore OCR:', err);
      });
  });
</script>

</body>
</html>
