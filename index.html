<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Estrazione Parametri ICU</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { font-size: 1.5em; }
    input[type="file"] { margin-bottom: 10px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    #output { white-space: pre-wrap; background: #eee; padding: 10px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Estrazione Parametri da Immagine (ICU)</h1>
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="processImage()">Estrai Dati</button>
  <div id="loading"></div>
  <div id="output"></div>
  <table id="dataTable" style="display: none">
    <thead>
      <tr>
        <th>Parametro</th>
        <th>Valore</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
async function processImage() {
  const imageInput = document.getElementById('imageInput');
  const loading = document.getElementById('loading');
  const output = document.getElementById('output');
  const table = document.getElementById('dataTable');
  const tbody = table.querySelector('tbody');

  if (!imageInput.files.length) {
    alert("Seleziona un'immagine.");
    return;
  }

  loading.innerText = "Estrazione in corso...";
  output.innerText = "";
  table.style.display = 'none';
  tbody.innerHTML = "";

  const worker = await Tesseract.createWorker();
  await worker.loadLanguage('ita');
  await worker.initialize('ita');

  const {
    data: { text }
  } = await worker.recognize(imageInput.files[0]);

  await worker.terminate();

  output.innerText = text;
  loading.innerText = "";

  const lines = text.split('\n').map(l => l.trim()).filter(l => l);

  const parsedValues = {
    "PA Max/Min": lines[0] || '',
    "MAP": lines[1] || '',
    "FC Ritmo": lines[2] || '',
    "PVC": lines[3] || '',
    "PAP Max": lines[4] || '',
    "PAP Min": lines[5] || '',
    "PAP Media": lines[6] || '',
    "T Perif/Int": lines[7] || '',
    "Sat O2": lines[8] || '',
    "Diuresi oraria": lines[13] || '' // 4 righe ignorate tra Sat O2 e Diuresi
  };

  for (const [param, value] of Object.entries(parsedValues)) {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${param}</td><td>${value}</td>`;
    tbody.appendChild(tr);
  }

  table.style.display = 'table';
}
</script>
</body>
</html>
