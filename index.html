<!DOCTYPE html>
<html>
<head>
  <title>Estrazione Parametri Vitali - Base</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.4/dist/tesseract.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 5px; }
    th { background: #f0f0f0; }
    input[type="file"] { margin-bottom: 10px; }
  </style>
</head>
<body>

<h2>Estrazione Parametri Vitali da Immagine</h2>
<input type="file" id="imageInput" accept="image/*"><br>
<button onclick="estraiDati()">Estrai e Mostra</button>
<p id="loading" style="color: green;"></p>
<table id="resultsTable" style="margin-top: 20px;">
  <tr><th>Parametro</th><th>Valore</th></tr>
</table>

<script>
  const parametri = [
    "PA Max", "PA Min", "MAP", "FC Ritmo", "PVC",
    "PAP Max", "PAP Min", "PAP Media",
    "Temperatura", "Sat O2", "Diuresi oraria"
  ];

  function estraiDati() {
    const file = document.getElementById("imageInput").files[0];
    const loading = document.getElementById("loading");
    const table = document.getElementById("resultsTable");

    if (!file) {
      alert("Per favore, seleziona un'immagine prima di estrarre.");
      return;
    }

    loading.innerText = "Elaborazione OCR in corso...";

    Tesseract.recognize(file, 'eng', {
      logger: m => console.log(m)
    }).then(({ data: { text } }) => {
      console.log("Testo OCR:", text);

      const righe = text.split("\n").map(r => r.trim()).filter(r => r.length > 0);
      const numeriEstratti = righe
        .map(r => r.match(/\d+(?:[.,]\d+)?/g))
        .flat()
        .filter(Boolean);

      const valoriPuliti = numeriEstratti.slice(0, 11);

      table.innerHTML = "<tr><th>Parametro</th><th>Valore</th></tr>";
      parametri.forEach((nome, i) => {
        const valore = valoriPuliti[i] ?? "";
        table.innerHTML += `<tr>
          <td>${nome}</td>
          <td>${valore}</td>
        </tr>`;
      });

      loading.innerText = "";
    }).catch(err => {
      console.error("Errore OCR:", err);
      alert("Errore durante l'OCR. Controlla la console.");
      loading.innerText = "";
    });
  }
</script>

</body>
</html>
