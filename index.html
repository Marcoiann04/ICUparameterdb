<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Estrazione Parametri Vitali OCR con Firebase</title>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  #output { 
    margin-top: 20px; 
    font-family: monospace; 
    white-space: pre; 
    border: 1px solid #ccc; 
    padding: 10px; 
    max-width: 600px; 
    user-select: all; /* permette facile copia */
    cursor: text;
  }
  #error { color: red; margin-top: 10px; }
  #saveMsg { color: green; margin-top: 10px; }
</style>
</head>
<body>

<h1>Estrazione Parametri Vitali OCR con Firebase</h1>

<input type="file" id="imgInput" accept="image/*" />
<button id="btnExtract">Estrai e Mostra</button>
<div id="error"></div>
<div id="saveMsg"></div>

<pre id="output"></pre>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDMwhn0T4E9MjFIPjtoDaEBn2J6B3c9Zc8",
    authDomain: "icuparameters.firebaseapp.com",
    projectId: "icuparameters",
    storageBucket: "icuparameters.firebasestorage.app",
    messagingSenderId: "967179535774",
    appId: "1:967179535774:web:5f1e077c8a37c5822f828f"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const parametri = [
    "PA Max", "PA Min", "MAP", "FC Ritmo", "PVC",
    "PAP Max", "PAP Min", "PAP Media", "Temperatura",
    "Sat O2", "Diuresi oraria"
  ];

  const imgInput = document.getElementById('imgInput');
  const btnExtract = document.getElementById('btnExtract');
  const output = document.getElementById('output');
  const errorDiv = document.getElementById('error');
  const saveMsg = document.getElementById('saveMsg');

  btnExtract.addEventListener('click', () => {
    errorDiv.textContent = '';
    saveMsg.textContent = '';
    output.textContent = '';

    if (!imgInput.files || imgInput.files.length === 0) {
      errorDiv.textContent = 'Seleziona unâ€™immagine prima di procedere.';
      return;
    }

    const file = imgInput.files[0];

    Tesseract.recognize(file, 'ita')
      .then(({ data: { text } }) => {
        if (!text || typeof text !== 'string') {
          throw new Error('Testo OCR non rilevato o non valido.');
        }

        // Estrai numeri (con virgola o punto decimale)
        const numeri = text.match(/[\d]+(?:[.,]\d+)?/g);

        if (!numeri || numeri.length === 0) {
          throw new Error('Nessun numero trovato nel testo OCR.');
        }

        const valori = numeri.map(n => n.replace(',', '.')).slice(0, parametri.length);

        // Output valori separati da tabulazione, una riga sola
        output.textContent = valori.join('\t');

        // Salva su Firebase
        const docData = { 
          timestamp: new Date().toISOString(),
          parametri: {}
        };
        for(let i=0; i < parametri.length; i++) {
          docData.parametri[parametri[i]] = valori[i] || null;
        }

        db.collection('estrazioni').add(docData)
          .then(() => {
            saveMsg.textContent = 'Dati salvati correttamente su Firebase!';
          })
          .catch(err => {
            saveMsg.style.color = 'red';
            saveMsg.textContent = 'Errore nel salvataggio su Firebase: ' + err.message;
          });

      })
      .catch(err => {
        errorDiv.textContent = 'Errore durante l\'OCR: ' + err.message;
        console.error('Errore OCR:', err);
      });
  });
</script>

</body>
</html>
