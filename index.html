<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Estrazione Parametri Vitali OCR con correzione manuale</title>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  #output, #correctInput { 
    margin-top: 20px; 
    font-family: monospace; 
    white-space: pre; 
    border: 1px solid #ccc; 
    padding: 10px; 
    max-width: 600px; 
    user-select: all; 
    cursor: text;
  }
  #correctInput {
    width: 600px;
    height: 30px;
    font-family: monospace;
    white-space: nowrap;
    overflow-x: auto;
  }
  #error { color: red; margin-top: 10px; }
  #saveMsg { color: green; margin-top: 10px; }
  button { margin-top: 10px; }
</style>
</head>
<body>

<h1>Estrazione Parametri Vitali OCR con correzione manuale</h1>

<input type="file" id="imgInput" accept="image/*" />
<button id="btnExtract">Estrai</button>

<div id="error"></div>

<h3>Valori OCR estratti (tab separati):</h3>
<pre id="output" tabindex="0"></pre>

<h3>Inserisci valori corretti (tab separati):</h3>
<textarea id="correctInput" placeholder="Incolla qui i valori corretti separati da tab" spellcheck="false"></textarea>

<button id="btnSave" disabled>Salva su Firebase</button>

<div id="saveMsg"></div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDMwhn0T4E9MjFIPjtoDaEBn2J6B3c9Zc8",
    authDomain: "icuparameters.firebaseapp.com",
    projectId: "icuparameters",
    storageBucket: "icuparameters.firebasestorage.app",
    messagingSenderId: "967179535774",
    appId: "1:967179535774:web:5f1e077c8a37c5822f828f"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const parametri = [
    "PA Max", "PA Min", "MAP", "FC Ritmo", "PVC",
    "PAP Max", "PAP Min", "PAP Media", "Temperatura",
    "Sat O2", "Diuresi oraria"
  ];

  const imgInput = document.getElementById('imgInput');
  const btnExtract = document.getElementById('btnExtract');
  const output = document.getElementById('output');
  const errorDiv = document.getElementById('error');
  const correctInput = document.getElementById('correctInput');
  const btnSave = document.getElementById('btnSave');
  const saveMsg = document.getElementById('saveMsg');

  let ultimiValoriOCR = [];

  btnExtract.addEventListener('click', () => {
    errorDiv.textContent = '';
    saveMsg.textContent = '';
    output.textContent = '';
    correctInput.value = '';
    btnSave.disabled = true;

    if (!imgInput.files || imgInput.files.length === 0) {
      errorDiv.textContent = 'Seleziona un’immagine prima di procedere.';
      return;
    }

    const file = imgInput.files[0];

    Tesseract.recognize(file, 'ita')
      .then(({ data: { text } }) => {
        if (!text || typeof text !== 'string') {
          throw new Error('Testo OCR non rilevato o non valido.');
        }

        const numeri = text.match(/[\d]+(?:[.,]\d+)?/g);

        if (!numeri || numeri.length === 0) {
          throw new Error('Nessun numero trovato nel testo OCR.');
        }

        const valori = numeri.map(n => n.replace(',', '.')).slice(0, parametri.length);

        ultimiValoriOCR = valori;

        output.textContent = valori.join('\t');

        btnSave.disabled = false;

      })
      .catch(err => {
        errorDiv.textContent = 'Errore durante l\'OCR: ' + err.message;
        console.error('Errore OCR:', err);
      });
  });

  btnSave.addEventListener('click', () => {
    errorDiv.textContent = '';
    saveMsg.textContent = '';

    if (ultimiValoriOCR.length === 0) {
      errorDiv.textContent = 'Esegui prima l\'estrazione OCR.';
      return;
    }

    // Prendo i valori corretti inseriti dall'utente
    let correttiRaw = correctInput.value.trim();

    if (!correttiRaw) {
      errorDiv.textContent = 'Inserisci i valori corretti prima di salvare.';
      return;
    }

    const valoriCorretti = correttiRaw.split('\t').map(s => s.trim()).slice(0, parametri.length);

    // Controlla se la quantità corrisponde
    if (valoriCorretti.length !== parametri.length) {
      errorDiv.textContent = `Inserisci esattamente ${parametri.length} valori separati da tabulazione.`;
      return;
    }

    // Costruisci dati da salvare
    const docData = {
      timestamp: new Date().toISOString(),
      parametri_ocr: {},
      parametri_corretti: {}
    };

    for(let i=0; i < parametri.length; i++) {
      docData.parametri_ocr[parametri[i]] = ultimiValoriOCR[i] || null;
      docData.parametri_corretti[parametri[i]] = valoriCorretti[i] || null;
    }

    // Salva su Firebase
    db.collection('estrazioni').add(docData)
      .then(() => {
        saveMsg.textContent = 'Dati OCR e corretti salvati correttamente su Firebase!';
        btnSave.disabled = true;
        correctInput.value = '';
      })
      .catch(err => {
        saveMsg.style.color = 'red';
        saveMsg.textContent = 'Errore nel salvataggio su Firebase: ' + err.message;
      });
  });

</script>

</body>
</html>
